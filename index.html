<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>Feedback</title>

</head>
<body>
    <div class="container">
        <div class="container2">
            <div id="containerBoton">
            <button class="closeButton"><img id="cerrar" src="images/cerrar.png"></button>
            </div>
            <div class="containerText">
                <h2 id="titulo">¿Cómo te sentiste con el soporte de Federico?</h2>
            
                <div class="form-group">
                    <input type="radio" name="score" id="score1" value="1" class="select" >
                    <label for="score1">1</label>
                    <input type="radio" name="score" id="score2" value="0" class="select">
                    <label for="score2">2</label>
                    <input type="radio" name="score" id="score3" value="0" class="select">
                    <label for="score3">3</label>
                    <input type="radio" name="score" id="score4" value="0" class="select">
                    <label for="score4">4</label>
                    <input type="radio" name="score" id="score5" value="0" class="select">
                    <label for="score5">5</label>
                </div>
           
            </div>
            <div class="containerStats">
                <div class="stats">
                    <h3>Bastante insastifecho</h3>
                </div>
                <div class="stats2">
                <h3 id="segundostats">Extremadamente sastifecho</h3>
                </div>
            </div>
            
            <div id="checkbox">
                <input type="checkbox" name="terminos" class="check"/>
                <label id="terminos">Acepto los términos y uso</label>
                
            </div>
            <hr/>
            
                <button type="submit" id="boton">Siguiente<img id="next" src="images/flecha-correcta.png"></button>
            
        </div>
        
    </div> 
</body>
</html>
